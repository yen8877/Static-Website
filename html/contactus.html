      <!-- contact form -->
      <div class="website_container">
        <img src="../assets/image/contactusbook.jpg" alt="Book">
        <div class="contactform">
        <p id="contact_title">CONTACT US</p>
        <form action="" class="contactform_container">
            <label for="CONTACT PURPOSE">CONTACT PURPOSE</label>
            <select name="purpose" id="purpose">
              <option value="buy">I WANT TO BUY BOOKS</option>
              <option value="sell">I WANT TO SELL BOOKS</option>
            </select>
            <br>
            <div id="namebox">
                <label for="">NAME </label>
                <input type="text" id="name" name="name" placeholder=" NAME">
            </div>
            <div id="emailphone">
                <label for="">EMAIL</label>
                <input type="text" id="email" name="email" placeholder=" EMAIL">
                <label for="">PHONE</label>
                <input type="text" id="phone" name="phone" placeholder=" PHONE NUMBER">
            </div>
            <div class="contact_checkbox">
                <p>CONTACT PREFERENCE</p>
                <input type="checkbox" id="email_checkbox" name="email_checkbox" value="email">
                <label id="email" for="email_checkbox">EMAIL</label><br>
                <input type="checkbox" id="phone_checkbox" name="phone_checkbox" value="phone">
                <label id="phone" for="phone_checkbox">PHONE</label>
            </div>
            <div class="contact_checkbox">
                <p>RECEIVE WEEKLY NEWSLETTER</p>
                <input type="radio" id="weeklyradio" name="y/n" value="email" checked="checked">
                <label id="yesbox" for="yesbox">YES</label><br>
                <input type="radio" id="weeklyradio" name="y/n" value="phone">
                <label id="nobox" for="nobox">NO</label>
            </div>
            <div id="textcontainer">
                <p>NOTE</p>
                <textarea name="note" id="contact_note" cols="30" rows="10"></textarea>
            <br><br>
            </div>
            <div class = contact_btn>
                <button id="contact_btn_submit">SUBMIT</button>
                <button id="contact_btn_reset" type="RESET" value="RESET">RESET</button>
            </div>
          </form>
